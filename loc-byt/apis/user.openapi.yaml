openapi: 3.0.3
info:
  title: Bytspot User API
  version: 0.1.0
servers:
  - url: http://localhost:8091
paths:
  /users/me:
    get:
      summary: Get current user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    put:
      summary: Update current user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
        '401': { description: Unauthorized }
  /users/recommendations:
    get:
      summary: Get personalized recommendations (beta mock)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: lat
          schema: { type: number }
        - in: query
          name: lon
          schema: { type: number }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Venue'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id: { type: string }
        email: { type: string }
        name: { type: string }
        preferences:
          type: array
          items: { type: string }
    UserUpdate:
      type: object
      properties:
        name: { type: string }
        preferences:
          type: array
          items: { type: string }
    Venue:
      type: object
      properties:
        id: { type: string }
        title: { type: string }
        subtitle: { type: string }
        rating: { type: number }
        distance: { type: string }
        price: { type: string }
