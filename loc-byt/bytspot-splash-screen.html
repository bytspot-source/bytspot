<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bytspot - Splash Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'bytspot-blue': '#00BFFF',
                        'bytspot-magenta': '#FF00FF',
                        'bytspot-orange': '#FF4500',
                        'bytspot-teal': '#008080',
                        'bytspot-purple': '#8A2BE2',
                        'bytspot-green': '#00FF7F'
                    },
                    fontFamily: {
                        'sf': ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'Segoe UI', 'Roboto', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
            background: radial-gradient(ellipse at center, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            overflow: hidden;
        }
        
        .mobile-container {
            max-width: 390px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(12,12,12,0.98) 0%, rgba(26,26,46,0.95) 25%, rgba(22,33,62,0.92) 50%, rgba(15,52,96,0.95) 75%, rgba(83,52,131,0.98) 100%);
        }
        
        .cosmic-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 191, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 69, 0, 0.2) 0%, transparent 50%);
            animation: cosmicShift 20s ease-in-out infinite;
        }
        
        @keyframes cosmicShift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(120deg) scale(1.1); }
            66% { transform: rotate(240deg) scale(0.9); }
        }
        
        .star-field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        .logo-text {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00BFFF 0%, #FF00FF 25%, #FF4500 50%, #00FF7F 75%, #8A2BE2 100%);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoGradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 191, 255, 0.5);
            letter-spacing: -2px;
        }
        
        @keyframes logoGradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.3) 0%, rgba(255, 0, 255, 0.2) 50%, transparent 70%);
            border-radius: 50%;
            animation: logoGlowPulse 4s ease-in-out infinite;
            filter: blur(20px);
        }
        
        @keyframes logoGlowPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.8; }
        }
        
        .tagline {
            font-size: 1.2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 2s forwards;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading-container {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out 3s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto 1rem;
            position: relative;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00BFFF, #FF00FF, #FF4500);
            border-radius: 2px;
            width: 0%;
            animation: loadingProgress 4s ease-out 3s forwards;
            position: relative;
            overflow: hidden;
        }
        
        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 1.5s ease-in-out infinite;
        }
        
        @keyframes loadingProgress {
            0% { width: 0%; }
            25% { width: 30%; }
            50% { width: 60%; }
            75% { width: 85%; }
            100% { width: 100%; }
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .loading-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .neural-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .neural-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00BFFF;
            border-radius: 50%;
            animation: neuralFloat 8s linear infinite;
        }
        
        @keyframes neuralFloat {
            0% { transform: translateY(100vh) translateX(0px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) translateX(50px); opacity: 0; }
        }
        
        .quantum-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
        }
        
        .quantum-ring {
            position: absolute;
            border: 1px solid rgba(0, 191, 255, 0.2);
            border-radius: 50%;
            animation: quantumRotate 10s linear infinite;
        }
        
        .quantum-ring:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 8s;
        }
        
        .quantum-ring:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 12s;
            animation-direction: reverse;
            border-color: rgba(255, 0, 255, 0.2);
        }
        
        .quantum-ring:nth-child(3) {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 15s;
            border-color: rgba(255, 69, 0, 0.2);
        }
        
        @keyframes quantumRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .version-info {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            font-weight: 400;
            opacity: 0;
            animation: fadeIn 1s ease-out 4s forwards;
        }
        
        .splash-exit {
            animation: splashExit 1s ease-in-out forwards;
        }
        
        @keyframes splashExit {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="mobile-container" id="splashContainer">
        <!-- Cosmic Background -->
        <div class="cosmic-background"></div>
        
        <!-- Star Field -->
        <div class="star-field" id="starField"></div>
        
        <!-- Neural Particles -->
        <div class="neural-particles" id="neuralParticles"></div>
        
        <!-- Quantum Rings -->
        <div class="quantum-rings">
            <div class="quantum-ring"></div>
            <div class="quantum-ring"></div>
            <div class="quantum-ring"></div>
        </div>
        
        <!-- Logo Glow -->
        <div class="logo-glow"></div>
        
        <!-- Main Logo -->
        <div class="logo-container">
            <div class="logo-text" id="logoText">Bytspot</div>
            <div class="tagline" id="tagline">AI-Powered Urban Discovery</div>
        </div>
        
        <!-- Loading Section -->
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <div class="loading-text" id="loadingText">Initializing Neural Network...</div>
        </div>
        
        <!-- Version Info -->
        <div class="version-info">
            Version 2.0.1 • Neural Engine
        </div>
    </div>

    <script>
        class BytspotSplashScreen {
            constructor() {
                this.loadingSteps = [
                    'Initializing Neural Network...',
                    'Loading AI Models...',
                    'Connecting to Quantum Servers...',
                    'Calibrating Location Services...',
                    'Optimizing User Experience...',
                    'Ready to Launch!'
                ];
                this.currentStep = 0;
                this.init();
            }

            init() {
                this.createStarField();
                this.createNeuralParticles();
                this.startLoadingSequence();
                this.setupAdvancedAnimations();
                this.addInteractions();
            }

            createStarField() {
                const starField = document.getElementById('starField');
                const numStars = 50;

                for (let i = 0; i < numStars; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';

                    // Random size and position
                    const size = Math.random() * 3 + 1;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';

                    // Random animation delay
                    star.style.animationDelay = Math.random() * 3 + 's';

                    // Random color tint
                    const colors = ['#00BFFF', '#FF00FF', '#FF4500', '#00FF7F', '#FFFFFF'];
                    star.style.background = colors[Math.floor(Math.random() * colors.length)];

                    starField.appendChild(star);
                }
            }

            createNeuralParticles() {
                const neuralContainer = document.getElementById('neuralParticles');
                const numParticles = 20;

                for (let i = 0; i < numParticles; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'neural-particle';

                    // Random horizontal position
                    particle.style.left = Math.random() * 100 + '%';

                    // Random animation delay
                    particle.style.animationDelay = Math.random() * 8 + 's';

                    // Random color
                    const colors = ['#00BFFF', '#FF00FF', '#FF4500'];
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];

                    neuralContainer.appendChild(particle);
                }
            }

            setupAdvancedAnimations() {
                // GSAP Timeline for logo entrance
                const logoTimeline = gsap.timeline();

                logoTimeline
                    .from('#logoText', {
                        scale: 0,
                        rotation: 360,
                        duration: 2,
                        ease: 'elastic.out(1, 0.5)',
                        delay: 0.5
                    })
                    .from('.logo-glow', {
                        scale: 0,
                        opacity: 0,
                        duration: 1.5,
                        ease: 'power2.out'
                    }, '-=1.5')
                    .from('.quantum-rings', {
                        scale: 0,
                        opacity: 0,
                        duration: 1,
                        ease: 'back.out(1.7)'
                    }, '-=1');

                // Pulsing logo effect
                gsap.to('#logoText', {
                    textShadow: '0 0 50px rgba(0, 191, 255, 0.8)',
                    duration: 2,
                    yoyo: true,
                    repeat: -1,
                    ease: 'power2.inOut'
                });

                // Floating logo animation
                gsap.to('.logo-container', {
                    y: -10,
                    duration: 3,
                    yoyo: true,
                    repeat: -1,
                    ease: 'power2.inOut'
                });
            }

            startLoadingSequence() {
                const loadingText = document.getElementById('loadingText');

                // Start the loading text animation
                this.animateLoadingText();

                // Simulate loading progress
                setTimeout(() => {
                    this.simulateLoading();
                }, 3000);

                // Auto-transition to main app after loading
                setTimeout(() => {
                    this.transitionToMainApp();
                }, 7000);
            }

            animateLoadingText() {
                const loadingText = document.getElementById('loadingText');

                const updateText = () => {
                    if (this.currentStep < this.loadingSteps.length) {
                        // Fade out current text
                        gsap.to(loadingText, {
                            opacity: 0,
                            duration: 0.3,
                            onComplete: () => {
                                // Update text
                                loadingText.textContent = this.loadingSteps[this.currentStep];
                                this.currentStep++;

                                // Fade in new text
                                gsap.to(loadingText, {
                                    opacity: 1,
                                    duration: 0.3
                                });
                            }
                        });

                        // Schedule next update
                        if (this.currentStep < this.loadingSteps.length) {
                            setTimeout(updateText, 800);
                        }
                    }
                };

                updateText();
            }

            simulateLoading() {
                const loadingProgress = document.getElementById('loadingProgress');

                // Animate loading bar with realistic pauses
                const timeline = gsap.timeline();

                timeline
                    .to(loadingProgress, { width: '20%', duration: 0.5, ease: 'power2.out' })
                    .to(loadingProgress, { width: '35%', duration: 0.8, ease: 'power2.out' }, '+=0.3')
                    .to(loadingProgress, { width: '55%', duration: 0.6, ease: 'power2.out' }, '+=0.4')
                    .to(loadingProgress, { width: '75%', duration: 0.7, ease: 'power2.out' }, '+=0.2')
                    .to(loadingProgress, { width: '90%', duration: 0.5, ease: 'power2.out' }, '+=0.3')
                    .to(loadingProgress, { width: '100%', duration: 0.8, ease: 'power2.out' }, '+=0.5');
            }

            transitionToMainApp() {
                const splashContainer = document.getElementById('splashContainer');

                // Create exit animation
                const exitTimeline = gsap.timeline({
                    onComplete: () => {
                        // Redirect to main app
                        window.location.href = 'advanced-mobile-ui.html';
                    }
                });

                exitTimeline
                    .to('.loading-container', {
                        opacity: 0,
                        y: 50,
                        duration: 0.5,
                        ease: 'power2.in'
                    })
                    .to('.version-info', {
                        opacity: 0,
                        duration: 0.3
                    }, '-=0.3')
                    .to('#logoText', {
                        scale: 1.5,
                        opacity: 0,
                        duration: 0.8,
                        ease: 'power2.in'
                    }, '-=0.2')
                    .to('.logo-glow', {
                        scale: 2,
                        opacity: 0,
                        duration: 0.6
                    }, '-=0.6')
                    .to('.quantum-rings', {
                        scale: 0,
                        opacity: 0,
                        duration: 0.5
                    }, '-=0.4')
                    .to(splashContainer, {
                        opacity: 0,
                        scale: 1.1,
                        duration: 0.8,
                        ease: 'power2.inOut'
                    }, '-=0.3');
            }

            addInteractions() {
                const splashContainer = document.getElementById('splashContainer');
                let touchStartTime = 0;

                // Touch interaction for early skip
                splashContainer.addEventListener('touchstart', (e) => {
                    touchStartTime = Date.now();
                });

                splashContainer.addEventListener('touchend', (e) => {
                    const touchDuration = Date.now() - touchStartTime;

                    // If touch held for more than 1 second, skip splash
                    if (touchDuration > 1000) {
                        this.transitionToMainApp();
                    }
                });

                // Click interaction
                splashContainer.addEventListener('click', () => {
                    this.transitionToMainApp();
                });

                // Keyboard interaction for development
                document.addEventListener('keydown', (e) => {
                    // Press Space or Enter to skip splash
                    if (e.code === 'Space' || e.code === 'Enter') {
                        this.transitionToMainApp();
                    }
                });
            }
        }

        // Initialize splash screen when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const splash = new BytspotSplashScreen();

            // Add cosmic background rotation
            setTimeout(() => {
                const cosmicBg = document.querySelector('.cosmic-background');
                gsap.to(cosmicBg, {
                    rotation: 360,
                    duration: 30,
                    repeat: -1,
                    ease: 'none'
                });
            }, 1000);
        });

        // Prevent context menu and text selection
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
    </script>
</body>
</html>
