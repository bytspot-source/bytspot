<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bytspot Dashboard (Staging)</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; display:grid; gap:1.5rem; }
      .row { display:grid; grid-template-columns: 1fr 1fr; gap: 2rem; align-items:start; }
      .card { border:1px solid #ddd; border-radius:8px; padding:12px; }
      .event { padding: 6px 10px; background:#f5f5f5; margin:6px 0; border-radius:6px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
      ul { list-style:none; padding:0; margin:0; }
      li { padding:8px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; }
      button { padding:6px 10px; }
      label { display:block; margin:6px 0 2px; }
      input { padding:6px 8px; width:100%; box-sizing:border-box; }
      h2 { margin:0 0 8px; }
      small.mono { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
    </style>
  </head>
  <body>
    <h1>Bytspot Dashboard (Staging)</h1>
    <div class="row">
      <div class="card">
        <h2>Active Orders</h2>
        <div style="margin-bottom:8px;">
          <button id="refresh">Refresh</button>
          <small id="status" style="margin-left:8px; color:#666;"></small>
        </div>
        <ul id="orders"></ul>
      </div>
      <div class="card">
        <h2>Selected Order Events</h2>
        <div id="orderMeta"><small class="mono">none</small></div>
        <div id="orderEvents"></div>
      </div>
    </div>

    <div class="row">
      <div class="card">
        <h2>Create Test Order</h2>
        <label>Vehicle Make</label>
        <input id="make" value="Tesla" />
        <label>Pickup Lat</label>
        <input id="lat" type="number" step="0.0001" value="33.7488" />
        <label>Pickup Lng</label>
        <input id="lng" type="number" step="0.0001" value="-84.3877" />
        <div style="margin-top:8px;"><button id="create">Create</button></div>
        <div id="createResult"></div>
      </div>
      <div class="card">
        <h2>Live Stream</h2>
        <div id="events"></div>
      </div>
    </div>

    <script src="/app.js" type="module"></script>
  </body>
</html>
